  <body>

    <!-- Add your site or application content here -->
    <div class="book-page-container">
      <div class="hamburger-menu">
        <div class="hamburger-header">
          <h1>Alexei Darmin</h1>
        </div>
        <div class="super-header">
          Creator, entrepreneur, and software engineer
        </div>
        <div class="menu-item-root chevron">
          Hallo <i class="fas fa-angle-down chevron"> </i>
        </div>
        <div class="menu-item-root chevron">Hallo 1</div>
        <div class="menu-item-root chevron">Hallo 2</div>
        <div class="menu-item-root chevron">Hallo 3</div>
        <div class="menu-item-root chevron">Hallo 4</div>
        <div class="menu-item-root chevron">Hallo 5</div>
      </div>
      <div class="book-content-container">
        <div class="book-header">
          <div class="content-margin">
            <br />
          </div>
        </div>

        <div class="content-margin">
          <div class="summary-container">
            <div class="content-card summary">
              <div class="content-card-title">
                Total Owned
              </div>
              <div class="content-card-number-container">
                <i class="fas fa-book summary-icon"></i>
                <div class="content-card-number">
                  25%
                </div>
              </div>
            </div>
            <div class="content-card summary">
              <div class="content-card-title">
                Total Read
              </div>
              <div class="content-card-number-container">
                <i class="fas fa-clipboard-check summary-icon"></i>
                <div class="content-card-number">
                  25%
                </div>
              </div>
            </div>
            <div class="content-card summary">
              <div class="content-card-title">
                Total Unread
              </div>
              <div class="content-card-number-container">
                <i class="far fa-clipboard summary-icon"></i>
                <div class="content-card-number">
                  25%
                </div>
              </div>
            </div>
            <div class="content-card summary">
              <div class="content-card-title">
                Favourite Genre
              </div>
              <div class="content-card-number-container">
                <i class="far fa-heart summary-icon"></i>
                <div class="content-card-number">
                  25%
                </div>
              </div>
            </div>
          </div>

          <div class="content-card">
            <div class="generic-title">Top Five Genres</div>
            <div class="half-width-container">
                    <div class="genre-table" id="genre-table"></div>
                    <div class="ct-chart genre-chart"></div>
            </div>
          </div>


          <div class="content-card">
                <div class="generic-title">All Books</div>
                <div class="book-table" id="book-table"></div>
              </div>

          <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
          <div class="content" id="content">
            <div class="filters-container">
              <input />
            </div>

            <div class="books-container" id="books-container"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/modernizr-3.7.1.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"

    ></script>

    <script src="js/plugins.js"></script>

    <!-- imports source code before main -->
    <script src="js/src/utils.js"></script>
    <script src="js/src/components.js"></script>
    <script src="js/src/containers.js"></script>

    <script src="js/main.js"></script>
